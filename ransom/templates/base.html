  <link rel="stylesheet" type="text/css" href="{% static 'blog_static/css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'blog_static/css/button.css' %}">

</head>
  <body>

    {% include 'nav.html'%}
    <br>
<div class="main"> 
    <div class="container fronttweets">
        {% if messages%}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}  

    {% block content %}

    {% endblock %}

    </div>  
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
      const myModal = document.getElementById('myModal')
  const myInput = document.getElementById('myInput')
  
  myModal.addEventListener('shown.bs.modal', () => {
    myInput.focus()
  })
  </script>

  <script>
    $(document).ready(function() {
      $('#submit-button').click(function(e) {
        e.preventDefault(); // Prevent the default form submit behavior
        $('.tweetf').submit(); // Submit the form with class "tweetf"
      });
    });
</script>

  </body>
</html>
